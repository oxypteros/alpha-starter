# Status Card Shortcode
[shortcodes.status_card]
  order = 12
  title = "Status Card Shortcode"
  description = "Closed shortcode that renders a status card."
  syntax = "&lbrace;&lbrace;&lt; status_card TITLE=\"\" TYPE=\"\" &gt;&rbrace;&rbrace;\n Markdown Content  \n&lbrace;&lbrace;&lt; /status_card &gt;&rbrace;&rbrace;"
  docLink = "https://alpha.oxypteros.com/docs/shortcodes/status-card/"
  
  [[shortcodes.status_card.parameters]]
