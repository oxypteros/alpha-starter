# About Shortcode
[shortcodes.about]
  order = 11
  title = "FAQ Shortcode"
  description = "Closed shortcode that renders an about section."
  syntax = "&lbrace;&lbrace;&lt; about AUTHOR=\"\" AVATAR=\"\" &gt;&rbrace;&rbrace;\n Markdown Content  \n&lbrace;&lbrace;&lt; /about &gt;&rbrace;&rbrace;"
