# Data for the shortcodes help shortcode
# --------------------------------------
footer_desc= "Shortcode cheat sheet rendered by the shortcode **help**.\n To view **help** about different topics use the **TYPE** parameter."
footer_URL = "https://alpha.oxypteros.com/docs/docs/shortcodes"

# Help Shortcode
[shortcodes.help]
order = 1
  title = "Help Shortcode"
  description = "Use it to get quick info on different topics locally."
  syntax = "&lbrace;&lbrace;&lt; help TYPE=\"\" &gt;&rbrace;&rbrace;"
  example = "&lbrace;&lbrace;&lt; help TYPE=\"markdown\" &gt;&rbrace;&rbrace;"
  docLink = "https://alpha.oxypteros.com/docs/shortcodes/help/"
  
  [[shortcodes.help.parameters]]
    name = "TYPE"
    optional = true
    description = "The topic you want help for."
    values = ["shortcodes (*default*)", "markdown", "frontmatter"]

# Hero Shortcode
[shortcodes.hero]
  order = 2
  title = "Hero Shortcode"
  description = "Renders a Hero section with optional links."
  syntax = "&lbrace;&lbrace;&lt; hero \n TITLE=\"\" SUBTITLE=\"\"\n BTN-TEXT=\"\" BTN-LINK=\"\" BTN-LABEL=\"\"\n LINK-TEXT=\"\" LINK=\"\" LINK-LABEL=\"\" &gt;&rbrace;&rbrace;"
  docLink = "https://alpha.oxypteros.com/docs/shortcodes/hero/"
  
  [[shortcodes.hero.parameters]]
    name = "TITLE"
    optional = true
    description = "Heading."
  [[shortcodes.hero.parameters]]
    name = "SUBTITLE"
    optional = true
    description = "Sub-heading."
  [[shortcodes.hero.parameters]]
    name = "BTN-TEXT"
    optional = true
    description = "Text for the button."
 [[shortcodes.hero.parameters]]
    name = "BTN-LINK"
    optional = true
    description = "URL for the button."
  [[shortcodes.hero.parameters]]
    name = "BTN-LABEL"
    optional = true
    description = "Accessible text for the button."
  [[shortcodes.hero.parameters]]
    name = "LINK-TEXT"
    optional = true
    description = "Text for the link."
  [[shortcodes.hero.parameters]]
    name = "LINK"
    optional = true
    description = "URL for the link."
  [[shortcodes.hero.parameters]]
    name = "LINK-LABEL"
    optional = true
    description = "Accessible text for the link."

# Featured Shortcode
[shortcodes.featured]
  order = 3
  title = "Featured Shortcode"
  description = "Display a featured post with summary and **Read Now** link."
  syntax = "&lbrace;&lbrace;&lt; featured STYLE=\"\" &gt;&rbrace;&rbrace;"
  example = "&lbrace;&lbrace;&lt; featured STYLE=\"banner\" &gt;&rbrace;&rbrace;"
  docLink = "https://alpha.oxypteros.com/docs/shortcodes/featured/"
  
  [[shortcodes.featured.parameters]]
    name = "STYLE"
    optional = true
    description = "Change the visual style of the featured section."
    values = ["plain (*default*)", "simple", "banner"]

# Text Snippet Shortcode
[shortcodes.text_snippet]
  order = 4
  title = "Text Snippet Shortcode"
  description = "Closed shortcode for attention grabbing text."
  syntax = "&lbrace;&lbrace;&lt; text_snippet TITLE=\"\" &gt;&rbrace;&rbrace;\n  Mardown Content\n&lbrace;&lbrace;&lt; /text_snippet &gt;&rbrace;&rbrace;"
  example = "&lbrace;&lbrace;&lt; text_snippet TITLE=\"Welcome\"&gt;&rbrace;&rbrace;\n This site was *created*...\n ... \n **Enjoy yous stay!**\n&lbrace;&lbrace;&lt; /text_snippet &gt;&rbrace;&rbrace;"
  docLink = "https://alpha.oxypteros.com/docs/shortcodes/text-snippet/"
  
  [[shortcodes.text_snippet.parameters]]
    name = "TITLE"
    optional = true
    description = "A heading"

