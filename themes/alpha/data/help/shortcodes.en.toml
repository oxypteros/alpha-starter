# Num-LIST Shortcode
[shortcodes.num_list]
  order = 9
  title = "Numbered List Shortcode"
  description = "Renders a list of a sections child pages."
  syntax = "&lbrace;&lbrace;&lt; num_list TITLE=\"\" STYLE=\"\" LIMIT=\"\" &gt;&rbrace;&rbrace;"
