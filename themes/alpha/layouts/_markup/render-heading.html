{{- /*
  render-heading.html (markup)
  
  Features:
  - All H1 in content are converted in H2
  - Add anchors for the headings

  Repo: https://github.com/oxypteros/alpha
*/}}

{{- if or (eq .Level 1) (eq .Level 2) }}
  <h2 id="{{ .Anchor | safeURL }}">{{ .Text | safeHTML }}</h2>
{{- else }}
  <h{{ .Level }} id="{{ .Anchor | safeURL }}">{{ .Text | safeHTML }}</h{{ .Level }}>
{{- end }}
