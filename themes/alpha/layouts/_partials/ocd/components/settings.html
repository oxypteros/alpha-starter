<div
  class="ocd-settings ocd-shadow ocd-hidden"
  aria-expanded="false"
  data-alpha="ocd-settings"
  inert
>
  <header>
    OCD Settings
    <button class="ocd-close-button" aria-label="Close settings modal" data-alpha="ocd-close-settings">
      <svg
      aria-hidden="true"
      width="22"
      heigh="22">
        <use href="#icon-close"></use>
      </svg>
    </button>
  </header>
  <div class="ocd-settings-position">
    <div>
      <h2>Position</h2>
      <p>Change the FAB position</p>
    </div>

    <select class="ocd-position-select" data-alpha="ocd-select-position">
      <option value="ocd-bottom-right">Bottom/Right</option>
      <option value="ocd-bottom-left">Bottom/Left</option>
    </select>
  </div>
  <div class="ocd-settings-console">
    <div>
      <h2>Console</h2>
      <p>Open the OCD console</p>
    </div>
    <button aria-label="Open the console" data-alpha="ocd-open-console-button">
      Open
    </button>
  </div>
  <div class="ocd-settings-updates">
    <div>
      <h2>Updates</h2>
      <p>Check for alpha and hugo updates</p>
    </div>
    <button aria-label="Check for updates" data-alpha="ocd-updates-button">
      Check
    </button>
  </div>
  <div class="ocd-settings-info">
    <div>
      <h2>Disable OCD</h2>
      <p>
        Set <span class="ocd-mono">ocd_enabled=false</span> in the
        <span class="ocd-mono">`params.toml`</span> config file.
      </p>
    </div>
  </div>
  <footer>
    <a href="https://alpha.oxypteros.com/docs/ocd">OCD Documentation</a>
    <div class="ocd-version" aria-label="OCD version"> 
      <svg width="14" height="14" aria-hidden="true">
        <use href="#ocd-logo"></use>
      </svg>
      <span class="ocd-mono ocd-no-select ">v25.3.1-beta</span></div>
  </footer>
</div>
